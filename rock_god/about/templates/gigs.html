{% extends "base_generic.html" %}
{% block title %}<title>Gigs</title>{% endblock %}
{% block content %}
<div class="header">
    <div class="name-header">All Gigs in the game</div>
</div>
<div class="detail-content">
{% if gigs_ %}
<ul class="category-list" clearfix>

    {% for gig in gigs_ %}
    <li>
        <a href="{{ gig.get_absolute_url }}">{{gig.club_name}}</a>
    </li>
    {% endfor %}
</ul>
    {% else %}
      <div class="detail-text">  There are no gigs in database.</div>
    {% endif %}
</div>
{% endblock %}
